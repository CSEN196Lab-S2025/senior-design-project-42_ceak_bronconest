<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorm Upload Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <a href="./" style="display: inline-block; margin-bottom: 20px; text-decoration: none; color: #007BFF;">&larr; Back to Index</a>
  <h1>Upload Dorm Information</h1>
  <form action="{{ url_for('upload_dorm') }}" method="POST" enctype="multipart/form-data">    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="long">Longitude:</label>
    <input type="number" id="long" name="long" step="any" required>

    <label for="lat">Latitude:</label>
    <input type="number" id="lat" name="lat" step="any" required>

    <label for="cover_image">Cover Image:</label>
    <input type="text" id="cover_image" name="cover_image" required>

    <label for="short_description">Short Description:</label>
    <textarea id="short_description" name="short_description" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
